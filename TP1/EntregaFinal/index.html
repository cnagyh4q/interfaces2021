<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <script src="./js/script.js"></script>
    <title>Entrega Visualizacion</title>
</head>
<body>
    <h1>Entrega del trabajo</h1>
    <div style="display: flex; flex-direction: row; justify-content: left; align-items: flex-start;">
        <div class="btn-group-vertical" role="group" aria-label="Button group with nested dropdown">
            <button type="button" class="btn " id="lapiz"><i class="bi bi-pencil-fill"></i></button>
            <button type="button" class="btn " id="goma"><i class="bi bi-eraser-fill"></i></button>
            <label for="color">Color</label>
            <input type="color" id="color" class="border-0 rounded-pill" />
            <label for="tamano">Espezor</label>
            <input type="range" class="rounded-pill btn btn-primary" id="tamano" min="1" max="25" value="1" />
          
            <div class="btn-group-vertical" role="group">
              <button id="btnGroupDrop1" type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                filtros
              </button>
              <ul class="dropdown-menu" aria-labelledby="btnGroupDrop1">                
                <li><a class="dropdown-item" id="brillo" href="#">brillo</a></li>
                <li><a class="dropdown-item" id="sepia" href="#">sepia</a></li>
                <li><a class="dropdown-item" id="negativo" href="#">negativo</a></li>
                <li><a class="dropdown-item" id="binarizar" href="#">inarizacion</a></li>
                <li><a class="dropdown-item" id="blur" href="#">BLUR</a></li>
                <li><label for="saturacion">Saturar</label>
                  <input type="range" class="rounded-pill btn btn-primary" id="saturacion" min="0" max="10" value="0" />
                </li>
              </ul>
            </div>
            
            <button type="button" id="btnAddImage" class="btn" >Agregar imagen</button>  
            <button type="button" class="btn" id="limpiar" >Restablecer imagen</button>      
            <input type="file" id="inputFile" style="display: none;">
            <button type="button" class="btn" id="descartar" >Restablecer Lienzo</button>
            <a id="descarga" class="btn" download="imagen.jpeg">Descargar</button>
          </div>
          <div  style= "overflow: auto;">
            <canvas id="dibujo" width="800" height="600" style="border: solid 1px black;"></canvas>
          </div>      
        
    </div>


</body>
</html>
